    <script>
        function displayVideoDetails() {
            const video = JSON.parse(localStorage.getItem('videoDetails'));
            const videocss = JSON.parse(localStorage.getItem('videoDetailsCss'));
            if (video) {
                const detailsElement = document.getElementById('videoContainer');
                const textoDelNivel = document.getElementById('texto');
                const videoPath = `${video.videocomputacion}`;
                const coverPath = `${video.covercomputacion}`;
                const texto = `${video.textcomputacion}`;

                textoDelNivel.innerHTML = `<iframe src="${texto}"></iframe>`;

                detailsElement.innerHTML = 
                `<div class="contenedor-principal">
                    <div>
                        <h1 class="item-detail-titulo">${video.titlecomputacion}</h1>
                        <div class="item-detail-img">
                            <img src="${coverPath}" alt="Portada de la receta" class="img-video">
                        </div>
                    </div>
                    <div class="detalles">
                        <div class="alineacion">
                            <video src="${videoPath}" controls style="width:50%;"></video>
                        </div>
                    </div
                </div>`;
            } else{
                console.log("hubo un eror");
            }
        }

        document.addEventListener('DOMContentLoaded', displayVideoDetails);

    </script>
